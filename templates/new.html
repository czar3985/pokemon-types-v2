<!-- NEW.HTML is where a user may add a new pokemon and its required details.
     Only a logged-in user may create a new entry.
     Accessible through http://localhost:8000/pokemon/new or through the
     Add a New Pokemon button in the Home Page.
  -->

{% extends "layout.html" %}

{% block body %}
<main>

  <h2 class="text-color-main">Add a pokemon</h2>

  <!--Form for adding all the Pokemon details-->
  <form action="{{url_for('newPokemon')}}" method="POST">
    <div class="input-group border-color-base">
      <label for="pokedex_id">Pokedex ID</label>
      <input type="number" id="pokedex_id" name="pokedex_id" min="1" max="806" required>
      <br />

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="New pokemon's name" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" required></textarea>

      <label for="image">Image</label>
      <input type="text" id="image" name="image" placeholder="URL of image" required>

      <label for="height">Height (feet, inches)</label>
      <input type="number" id="height_ft" name="height_ft" min="0" step="1" required>
      <input type="number" id="height_inch" name="height_inch" min="0" step="1" required>
      <br />

      <label for="weight">Weight (lbs)</label>
      <input type="number" id="weight" name="weight" min="0" step="0.1" required>
      <br />

      <input type="checkbox" name="mythical" value="True"><span>Mythical Pokemon</span><br>
      <input type="checkbox" name="legendary" value="True"><span>Legendary Pokemon</span><br>

      <label for="evolution_before">Pokedex ID of pokemon it evolved from or blank if none</label>
      <input type="number" id="evolution_before" name="evolution_before" min="1" max="806">
      <br />

      <label for="evolution_after">Pokedex IDs of pokemon it may evolve into separated by commas or blank if none</label>
      <input type="text" id="evolution_after" name="evolution_after" placeholder="Ex. 106, 107, 237">

      <label for="type">Pokemon type(s) separated by a comma if more than one</label>
      <input type="text" id="type" name="type" placeholder="Ex. Grass, Poison" required>

      <label for="weakness">Weaknesses separated by commas</label>
      <input type="text" id="weakness" name="weakness" placeholder="Ex. Electricity, Grass, Fire" required>

      <label for="move">Moves separated by commas</label>
      <textarea id="move" name="move" required></textarea>

      <label for="category">Pokemon Category</label>
      <input type="text" id="category" name="category" placeholder="Ex. Shadow" required>

    </div>

    <!--Actions available for the New Page-->
    <input class="submit-link background-color-action text-color-light" type="submit" value="Create">

    <a href="{{url_for('showHome')}}">
      <div class="cancel-link border-color-accent text-color-accent">
        Cancel
      </div>
    </a>

  </form>

</main>
{% endblock %}
